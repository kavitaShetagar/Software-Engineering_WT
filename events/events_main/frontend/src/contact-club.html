<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 5px 0;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="contact-container" id="contact-details">
    <h1>Contact Dance Club</h1>
    <p>Email: <span id="email"></span></p>
    <p>Phone: <span id="phone"></span></p>
    <p>Address: <span id="address"></span></p>

    <a href="index.html" class="back-button">Back to Clubs</a>
  </div>

  <script>
    // Sample data for clubs
    const eventList = [
      {
        id: 1,
        heading: "Dance Club",
        contact: {
          email: "danceclub@kletech.ac.in",
          phone: "+91 123 456 7890",
          address: "KLE Tech, Mumbai"
        }
      },
      {
        id: 2,
        heading: "Drama Club",
        contact: {
          email: "dramaclub@kletech.ac.in",
          phone: "+91 234 567 8901",
          address: "KLE Tech, Delhi"
        }
      },
      // Other clubs...
    ];

    // Function to get club data based on URL parameter
    function getClubDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const clubId = parseInt(urlParams.get('id')); // Get the club id from the URL
      const club = eventList.find(c => c.id === clubId); // Find the club by ID
      
      if (club) {
        // Populate the contact details
        document.getElementById('email').textContent = club.contact.email;
        document.getElementById('phone').textContent = club.contact.phone;
        document.getElementById('address').textContent = club.contact.address;
      } else {
        document.getElementById('contact-details').innerHTML = "<p>Club not found!</p>";
      }
    }

    // Call the function to populate the contact details when the page loads
    window.onload = getClubDetails;
  </script>
  
</body>
</html>
